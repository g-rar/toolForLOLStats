<div class="edit-rounds-component" *ngIf="showOverlay">
    <div class="overlay-bg" (click)="hide()"></div>
    <div class="overlay-card">
        <div class="toolbar">
            <div class="main_title">
                Editar Sets
            </div>
        </div>
        <div class="page-content">
            Los sets que ya existen son:
            <ul>
                <li *ngFor="let set of setsCopy">{{set.firstTeamResult.teamName}} {{set.firstTeamResult.score}} - {{set.secondTeamResult.score}} {{set.secondTeamResult.teamName}} <span (click)="remove(set)">&times;</span> </li>
            </ul>
            <!-- TODO add validation for teams, both can't be the same -->
            <select [(ngModel)]="selectedTeam1">
                <option *ngFor="let team of teams" value="{{team.id}}">{{team.name}}</option>
            </select>
            <select [(ngModel)]="selectedTeam2">
                <option *ngFor="let team of teams" value="{{team.id}}">{{team.name}}</option>
            </select>
            <button (click)="saveState()">Guardar</button>
            <button (click)="addSet()" [disabled]="disableAddition">Add set</button>
        </div>

    </div>
</div>
