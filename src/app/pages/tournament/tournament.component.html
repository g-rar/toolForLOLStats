<div class="page-content tournament-rounds">
    <h1>Torneo</h1>
    <app-tournament-card [tournament]="tournament"></app-tournament-card>
    <hr>
    <div class="card rounds-card">
        <div class="card-header">
            <h2>Rondas</h2> 
        </div>
        <div class="card-body">
            <ngb-accordion #acc="ngbAccordion">

                <ngb-panel *ngFor="let round of roundList" [cardClass]="'round-elem'" id="{{round.id}}">
                    <ng-template ngbPanelHeader>
                        <button ngbPanelToggle class="btn text-white"> 
                            <span [ngClass]="'chevron'" [inlineSVG]=" acc.isExpanded(round.id) ? 'assets/svg/chevronup.svg' : 'assets/svg/chevrondown.svg'"></span>
                            {{round.name}}
                        </button>
                    </ng-template>
                    <ng-template ngbPanelContent>
                        <ul class="list-group">
                            <li class="list-group-item score-item row" [routerLink]="'/tournaments/'+tournament.id+'/set/'+set.id" *ngFor="let set of round.sets">
                                <div class="col mx-0 ">
                                    {{set.firstTeamResult.teamName}} 
                                </div>
                                <h3 class="col m-0 text-center">
                                    {{set.firstTeamResult.score}} 
                                    -
                                    {{set.secondTeamResult.score}} 
                                </h3>
                                <div class="col mx-0 text-right">
                                    {{set.secondTeamResult.teamName}}     
                                </div>
                            </li>
                        </ul>
                    </ng-template>
                </ngb-panel>

            </ngb-accordion>
        </div>
    </div>
</div>
